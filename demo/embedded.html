<!DOCTYPE html>
<html>
<head>
  <title>Embedded Grape Client</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=10" />
  <meta name="viewport" content="width=device-width">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #grape-client {
      position: absolute;
      width: 60%;
      height: 100%;
      margin-left: -30%;
      left: 50%
    }
  </style>
</head>
<body>
  <div id="grape-client"></div>

  <script>
    (function(options) {
      const script = document.createElement('script')
      script.async = true
      script.src = options.staticUrl
      script.onload = function() {
        grapeClient.embed(options)
        if (options.onReady) options.onReady()
      }
    })({
      container: '#grape-client',
      channelId: 632,
      //channelId: 2253,
      orgId: 1,
      serviceUrl: 'https://uebergrape.staging.chatgrape.com',
      staticUrl: 'https://unpkg.com/grape-web-client/dist/app/embedded.js',
      onReady: function() {
        console.log('Grape Client initialized')
      }
    })
  </script>
</body>
</html>
