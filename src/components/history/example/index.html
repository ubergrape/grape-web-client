<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Content editable example</title>
    <style>
      body {
        font-family: Roboto, sans-serif;
      }
      *, *:before, *:after {
        box-sizing: border-box;
      }
      .history {
        position: absolute;
        top: 100px;
        left: 0;
        right: 0;
        bottom: 0;      }
    </style>
  </head>
  <body>
    <button onclick="addMessage()">Add message</button>
    <button onclick="addManyMessages()">Add many messages</button>
    <button onclick="scrollToMessage()">Scroll to message</button>
    <button onclick="addMessage({pending: true})">Add pending message</button>
    <div class="history"></div>
    <script src="/dist/app.js"></script>
    <script src="/webpack-dev-server.js"></script>
  </body>
</html>
